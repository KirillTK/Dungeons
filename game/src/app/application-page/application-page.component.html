<section class="music">
    <button mat-icon-button (click)="playTheme()" class="task_dialog" style="width: 50px; height: 50px"
    *ngIf="turnOnMusic"
    matTooltip="Open casts"
    matTooltipPosition="right"
    > <mat-icon aria-label="hide dialog" style="font-size: 5em; width: 50px; color: white">volume_down</mat-icon></button>
    
    <button mat-icon-button (click)="playTheme()" class="task_dialog" style="width: 50px; height: 50px"
    *ngIf="!turnOnMusic"
    matTooltip="Open casts"
    matTooltipPosition="right"
    > <mat-icon aria-label="hide dialog" style="font-size: 5em; width: 50px; color: white">volume_off</mat-icon></button>

</section>
