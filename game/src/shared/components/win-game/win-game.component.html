<h1 mat-dialog-title>Поздравляю храбрый герой, ты победил!</h1>
<div mat-dialog-content>
  <p>Вы побелили {{data.countEnemies}} и набрали {{data.result}} очков</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Закончить игру</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Продолжить</button>
</div>
